---
- name: wait beaker job to finish
  command:  /bin/bkr job-list --unfinished
  register: job_list
# Check every minute max is 5h
  retries: 300
  delay: 60
  until: job_list == "[]"
- name: return to beaker
  shell: /bin/bkr system-release {{ 'item' }}
  with_items: "{{ groups['beaker-host'] }}"