---
- name: Create a temporary directory for job_logs
  file:
    path: /tmp/dci_{{ hostvars.localhost.job_id }}_logs
    state: directory
  register: job_logs

- name: Create a temporary directory for job_artifacts
  file:
    path: /tmp/dci_{{ hostvars.localhost.job_id }}_artifacts
    state: directory
  register: job_artifacts