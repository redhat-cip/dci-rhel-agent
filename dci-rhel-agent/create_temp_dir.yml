---
- name: Generate a unique uuid
  command: uuidgen
  run_once: true
  delegate_to: localhost
  register: uuid

- name: Create a temporary directory for job_logs
  file:
    path: /tmp/{{ hostvars.localhost.job_id }}_{{ uuid.stdout_lines[0] }}_logs
    state: directory
  register: job_logs

- name: Create a temporary directory for job_artifacts
  file:
    path: /tmp/{{ hostvars.localhost.job_id }}_{{ uuid.stdout_lines[0] }}_artifacts
    state: directory
  register: job_artifacts