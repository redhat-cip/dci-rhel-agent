---
- name: 'Add job state error'
  delegate_to: localhost
  dci_job:
    id: "{{ hostvars.localhost.job_id }}"
    status: "error"
  tags: dci

- name: 'Job in error'
  fail:
    msg: 'Something went wrong. Review the log at: https://www.distributed-ci.io/jobs/{{ hostvars.localhost.job_id }}/jobStates'

