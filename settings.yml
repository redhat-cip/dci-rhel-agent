---
local_repo: /var/www/html
local_repo_ip: 192.168.1.1
topics:
  - topic: RHEL-7-milestone
    variants:
      - Server
    archs:
      - x86_64
      - ppc64le
    with_debug: false
    dci_rhel_agent_cert: false
    dci_rhel_agent_cki: false
    systems:
      - test.x86.sut1
      - test.x86.sut2
  - topic: RHEL-8-milestone
    variants:
      - AppStream
      - BaseOS
    archs:
      - ppc64le
      - x86_64
      - aarch64
    with_debug: false
    dci_rhel_agent_cert: false
    dci_rhel_agent_cki: false
    systems:
      - my.x86_64.system.local
      - fqdn: labvm-1.novalocal
        kernel_options: "rd.iscsi.ibft=1"
        ks_meta: "ignoredisk=--only-use=sda"
      - my.ppc64le.system.local
      - test.x86.sut3
      - test.ppc.sut4

beaker_lab:
  external_dns: false
  dhcp_start: 192.168.1.20
  dhcp_end: 192.168.1.30
  dhcp_netmask: 255.255.255.0

  jumpbox_fqdn: dci-jumpbox

  system_inventory:
    test.x86.sut1:
      ip_address: 192.168.1.20
      mac: aa:bb:cc:dd:ee:ff
      arch: x86_64
      power_address: sut1.power.address
      power_user: p_user1
      power_password: p_pass1
      # Power ID depends on which power type is selected.  Typically this field identifies
      # a particular plug, socket, port, or virtual guest name. Defaults to fqdn when not
      # specified here
      #power_id:
      power_type: ipmilan
      efi: false
      petitboot: false
    test.x86.sut2
      ip_address: 192.168.1.21
      mac: ff:ee:dd:cc:bb:aa
      arch: x86_64
      power_address: sut2.power.address
      power_user: p_user2
      power_password: p_pass2
      # Power ID depends on which power type is selected.  Typically this field identifies
      # a particular plug, socket, port, or virtual guest name. Defaults to fqdn when not
      # specified here
      #power_id:
      power_type: wti
      efi: false
      petitboot: false
    test.x86.sut3
      ip_address: 192.168.1.22
      mac: bb:aa:cc:dd:ee:ff
      arch: x86-64
      power_address: sut3.power.address
      power_user: p_user3
      power_password: p_pass3
      # Power ID depends on which power type is selected.  Typically this field identifies
      # a particular plug, socket, port, or virtual guest name. Defaults to fqdn when not
      # specified here
      #power_id:
      power_type: ipmilan
      efi: false
      petitboot: false
    test.ppc.sut4
      ip_address: 192.168.1.23
      mac: aa:cc:bb:dd:ee:ff
      arch: ppc64le
      power_address: sut4.power.address
      power_user: p_user4
      power_password: p_pass4
      # Power ID depends on which power type is selected.  Typically this field identifies
      # a particular plug, socket, port, or virtual guest name. Defaults to fqdn when not
      # specified here
      #power_id:
      power_type: apc_snmp
      efi: false
      petitboot: true
    test.ppc.sut5
      ip_address: 192.168.1.24
      mac: aa:cc:bb:dd:ee:ff
      arch: ppc64le
      power_address: sut5.power.address
      power_user: p_user5
      power_password: p_pass5
      # Power ID depends on which power type is selected.  Typically this field identifies
      # a particular plug, socket, port, or virtual guest name. Defaults to fqdn when not
      # specified here
      #power_id:
      power_type: apc_snmp
      efi: false
      petitboot: false
