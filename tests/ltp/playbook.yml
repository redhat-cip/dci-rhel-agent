---
- name: get LTP
  shell: git clone https://github.com/linux-test-project/ltp.git /tmp/ltp
- name: make autotools
  shell: make autotools
  args:
    chdir: /tmp/ltp/
- name: Configure
  shell: ./configure
  args:
    chdir: /tmp/ltp/
- name: Make
  shell: make
  args:
    chdir: /tmp/ltp/
- name: Make Install
  shell: make install
  args:
    chdir: /tmp/ltp/
- name: Run LTP
  shell: ./runltp
  args:
    chdir: /opt/ltp/
