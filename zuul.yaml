---
- project:
    name: dci-rhel-agent
    queue: dci
    vars:
      registry: quay.io
      tag: "distributedci/dci-rhel-agent"
      version: "latest-8"

    templates:
      - dci-container

    check:
      jobs:
        - dci-rpm-build-el8
        - dci-rpm-build-el9:
            voting: false
    gate:
      jobs:
        - dci-rpm-build-el8
    dci-post:
      jobs:
        - dci-rpm-build-el8
        - dci-rpm-build-doc-el8
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build-el8
              - dci-rpm-build-doc-el8
...
