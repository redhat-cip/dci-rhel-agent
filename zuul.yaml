---
- project:
    name: dci-rhel-agent
    queue: dci
    vars:
      registry: quay.io
      tag: "distributedci/dci-rhel-agent"

    check:
      jobs:
        - dci-build-and-push-container-snapshot-job
        - dci-rpm-build-el8
        - dci-rpm-build-el9:
            voting: false
    gate:
      jobs:
        - dci-build-and-push-container-preview-job
        - dci-rpm-build-el8
    dci-post:
      jobs:
        - dci-promote-container-preview-tag-job:
            vars:
              version: "latest-8"
        - dci-rpm-build-el8
        - dci-rpm-build-doc-el8
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build-el8
              - dci-rpm-build-doc-el8
...
