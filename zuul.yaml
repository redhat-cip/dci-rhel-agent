---
- project:
    name: dci-rhel-agent
    queue: dci
    vars:
      registry: quay.io
      tag: "distributedci/dci-rhel-agent"
      version: "latest-7"

    templates:
      - dci-container

    check:
      jobs:
        - dci-rpm-build
    gate:
      jobs:
        - dci-rpm-build
    dci-post:
      jobs:
        - dci-rpm-build
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build
...
